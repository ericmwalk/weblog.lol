name: Remove Title Line

on:
  push:
    branches:
      - main  # Replace with the branch you want to monitor
    paths:
      - '**/*.md' # Specify file types to watch (e.g., Markdown files)

jobs:
  process-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Remove Title Line
      run: |
        for file in $(git diff --name-only HEAD~1 HEAD | grep '.md'); do
          echo "Processing $file..."
          # Use sed to remove the line containing 'title'
          sed -i '/^title:/d' "$file"
        done

    - name: Commit Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Removed title line from updated files" || echo "No changes to commit"
        git push
